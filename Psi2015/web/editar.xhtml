<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar Joia</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <p:panelGrid columns="2">
                    Id: <h:outputText value="#{joiaBean.joia.idJoia}"/>
                    Item:<p:inputText id="itemTxt" value="#{joiaBean.joia.nuItem}"/>
                    Lote:<p:inputText id="loteTxt" value="#{joiaBean.joia.nuLote}"/>
                    Peso:<p:inputText id="pesoTxt" value="#{joiaBean.joia.nuPeso}"/>
                    Valor:<p:inputText id="valorTxt" value="#{joiaBean.joia.nuValor}"/>
                    Descrição:<p:inputText id="descricaoTxt" value="#{joiaBean.joia.dsDescricao}"/>
                    Observação:<p:inputText id="observacaoTxt" value="#{joiaBean.joia.dsObservacao}"/>
                    <h:inputHidden/>
                    <p:commandButton value="Atualizar" action="#{joiaBean.editarJoia}"/>
                    
                </p:panelGrid>

            </h:form>
        </center>
    </h:body>
</html>
